name: Generate Snake

on:
  # Chạy tự động mỗi 24 giờ
  schedule:
    - cron: "0 */24 * * *"
  
  # Cho phép chạy thủ công bất cứ lúc nào
  workflow_dispatch:
  
  # Chạy mỗi khi có push lên nhánh master hoặc main
  push:
    branches:
    - master
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Bước 1: Tạo ảnh rắn từ biểu đồ đóng góp (contribution graph)
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # Bước 2: Đẩy ảnh vừa tạo lên nhánh 'output'
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
